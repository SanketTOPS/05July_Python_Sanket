<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatedata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body bgcolor="gold">
    <center><h1>Update User Details</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Name" name="name" value="{{stdata.name}}"><br><br>
        <input type="email"placeholder="Email" name="email" value="{{stdata.email}}"><br><br>
        <input type="text" placeholder="City" name="city" value="{{stdata.city}}"><br><br>
        <input type="submit" value="Update">
    </form>
    <hr>
    <a href="/">Home</a>
    <a href="/showdata">Showdata</a>
    
</body>
</html>
